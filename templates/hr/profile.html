{% extends "hr/_base.html" %}

{% block title %}Profile â€¢ J&T Express{% endblock %}

{% block content %}
<header class="card rounded-2xl bg-gradient-to-r from-black via-gray-900 to-black p-6 mb-6 shadow-lg border border-red-600/20">
    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
        <div>
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-white mb-2">My Profile</h1>
            <p class="text-gray-400 text-sm">Manage your profile and account settings</p>
        </div>
    </div>
</header>

<section class="card rounded-2xl bg-gray-900/80 p-6 mb-6 border border-gray-800">
    <div>
        <h2 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
            <i class="fas fa-user-circle text-red-400"></i>
            Profile Information
        </h2>
        <form method="POST" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="action" value="update_profile">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-300 mb-2">Full Name *</label>
                    <input type="text" name="full_name" id="full-name" value="{{ profile.full_name if profile else '' }}" autocomplete="name" required 
                           class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email *</label>
                    <input type="email" name="email" id="email" value="{{ profile.email if profile else '' }}" autocomplete="email" required 
                           class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-red-500 focus:border-red-500">
                </div>
            </div>
            <div>
                <label for="role" class="block text-sm font-medium text-gray-300 mb-2">Role</label>
                <input type="text" id="role" value="HR Admin" disabled 
                       class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 text-gray-400 cursor-not-allowed">
            </div>
            {% if profile.position %}
            <div>
                <label for="position" class="block text-sm font-medium text-gray-300 mb-2">Job Position</label>
                <input type="text" id="position" value="{{ profile.position }}" disabled 
                       class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 text-gray-400 cursor-not-allowed">
            </div>
            {% endif %}
            <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-800">
                <button type="submit" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold shadow-lg transition-colors">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</section>

<section class="card rounded-2xl bg-gray-900/80 p-6 mb-6 border border-gray-800">
    <div>
        <h2 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
            <i class="fas fa-lock text-red-400"></i>
            Change Password
        </h2>
        <form method="POST" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="action" value="change_password">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Hidden username field for password autofill accessibility -->
                <input type="text" name="username" id="username" autocomplete="username" value="" style="position: absolute; left: -9999px; width: 1px; height: 1px; opacity: 0;" tabindex="-1" aria-hidden="true">
                
                <div>
                    <label for="current-password" class="block text-sm font-medium text-gray-300 mb-2">Current Password *</label>
                    <div class="relative">
                        <input type="password" name="current_password" id="current-password" autocomplete="current-password" required 
                               class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-red-500 focus:border-red-500 pr-12">
                        <button type="button" class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-white"
                                data-toggle-password="current-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-300 mb-2">New Password *</label>
                    <div class="relative">
                        <input type="password" name="new_password" id="new-password" autocomplete="new-password" required minlength="6" 
                               class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-red-500 focus:border-red-500 pr-12">
                        <button type="button" class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-white"
                                data-toggle-password="new-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password *</label>
                    <div class="relative">
                        <input type="password" name="confirm_password" id="confirm-password" autocomplete="new-password" required minlength="6" 
                               class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-red-500 focus:border-red-500 pr-12">
                        <button type="button" class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-white"
                                data-toggle-password="confirm-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-800">
                <button type="submit" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold shadow-lg transition-colors">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</section>

{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('[data-toggle-password]').forEach(function(toggleBtn) {
        toggleBtn.addEventListener('click', function() {
            const targetId = toggleBtn.getAttribute('data-toggle-password');
            const input = document.getElementById(targetId);
            const icon = toggleBtn.querySelector('i');
            if (!input) return;
            const isPassword = input.getAttribute('type') === 'password';
            input.setAttribute('type', isPassword ? 'text' : 'password');
            if (icon) {
                icon.classList.toggle('fa-eye', !isPassword);
                icon.classList.toggle('fa-eye-slash', isPassword);
            }
        });
    });
});
</script>
{% endblock %}
